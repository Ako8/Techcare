{% extends './base.html' %}

{% block main %}
        <h1 class="text-3xl font-bold mb-6">Product Types</h1>
        <a href="{{ url_for('add_product_type') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add New Type</a>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for type in types %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="{{ url_for('static', filename='uploads/' + type.image) }}" alt="{{ type.name }}" class="w-full h-48 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2">{{ type.name }}</h2>
                <div class="flex justify-between">
                    <a href="{{ url_for('edit_product_type', id=type.id) }}" class="text-blue-500 hover:underline">Edit</a>
                    <a href="{{ url_for('delete_product_type', id=type.id) }}" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this product type?')">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endblock %}
