{% extends './base.html' %}
{% block main %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Products</h1>
        <a href="{{ url_for('add_product') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add New Product</a>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <img src="{{ url_for('static', filename='uploads/' + product.card_image) }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4 rounded">
                <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
                <p class="text-gray-600 mb-2">${{ product.price }}</p>
                <p class="text-gray-600 mb-2">{{ product.type.name }}</p>
                <div class="flex justify-between">
                    <a href="{{ url_for('edit_product', id=product.id) }}" class="text-blue-500 hover:underline">Edit</a>
                    <a href="{{ url_for('delete_product', id=product.id) }}" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
