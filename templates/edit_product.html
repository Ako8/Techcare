{% extends './base.html' %}
{% block main %}
        <h1 class="text-3xl font-bold mb-6">Edit Product</h1>
        <form action="{{ url_for('edit_product', id=product.id) }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg">{{ product.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700 font-bold mb-2">Product Type:</label>
                <select id="type" name="type" required class="w-full px-3 py-2 border rounded-lg">
                    {% for type in product_types %}
                    <option value="{{ type.id }}" {% if type.id == product.type_id %}selected{% endif %}>{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="card_image" class="block text-gray-700 font-bold mb-2">Card Image:</label>
                <input type="file" id="card_image" name="card_image" class="w-full px-3 py-2 border rounded-lg">
                <p class="text-sm text-gray-600 mt-1">Current image: {{ product.card_image }}</p>
            </div>
            <div class="mb-4">
                <label for="images" class="block text-gray-700 font-bold mb-2">Product Images:</label>
                <input type="file" id="images" name="images" multiple class="w-full px-3 py-2 border rounded-lg">
                <p class="text-sm text-gray-600 mt-1">Current images: {{ product.images }}</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Product</button>
        </form>
        {% endblock %}
