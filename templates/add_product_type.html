{% extends './base.html' %}
{% block main %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Add Product Type</h1>
        <form action="{{ url_for('add_product_type') }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
                <input type="file" id="image" name="image" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Product Type</button>
        </form>
{% endblock %}
