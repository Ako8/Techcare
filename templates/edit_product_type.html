{% extends './base.html' %}
{% block main %}
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Edit Product Type</h1>
        <form action="{{ url_for('edit_product_type', id=product_type.id) }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" value="{{ product_type.name }}" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
                <input type="file" id="image" name="image" class="w-full px-3 py-2 border rounded-lg">
                <p class="text-sm text-gray-600 mt-1">Current image: {{ product_type.image }}</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Product Type</button>
        </form>
{% endblock %}
