{% extends './base.html' %}

{% block main %}
        <h1 class="text-3xl font-bold mb-6">Add Product</h1>
        <form action="{{ url_for('add_product') }}" method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700 font-bold mb-2">Product Type:</label>
                <select id="type" name="type" required class="w-full px-3 py-2 border rounded-lg">
                    {% for type in product_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="card_image" class="block text-gray-700 font-bold mb-2">Card Image:</label>
                <input type="file" id="card_image" name="card_image" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="images" class="block text-gray-700 font-bold mb-2">Product Images:</label>
                <input type="file" id="images" name="images" multiple required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Product</button>
        </form>
    </div>
{% endblock %}
